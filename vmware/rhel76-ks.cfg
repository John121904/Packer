%post --log=/var/log/ks.post02.log
#!/bin/bash

set -x

# Install sdc-vmtools guest tools
echo "Installing VM Tools..."
# Install open-vm-tools, required to detect IP when building on ESXi
sudo yum -y install open-vm-tools
sudo systemctl enable vmtoolsd
sudo systemctl start vmtoolsd

#Install katello-certs from satellite.
rpm -Uvh http://vrnv02im04207.int.carlsonwagonlit.com/pub/katello-ca-consumer-latest.noarch.rpm

/usr/sbin/useradd cwtunix
echo 'carls0n!' | passwd --stdin cwtunix

# sudo
yum install -y sudo
echo "cwtunix        ALL=(ALL)       NOPASSWD: ALL" >> /etc/sudoers.d/cwtunix
sed -i "s/^.*requiretty/#Defaults requiretty/" /etc/sudoers

yum clean all

%end
