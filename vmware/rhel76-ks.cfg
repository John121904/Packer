# Optional settings
install
cdrom

# Network information
network  --bootproto=static --device=eth0 --gateway=10.213.4.250 --ip=10.213.4.199 --nameserver=10.213.252.25 --netmask=255.255.255.0 --noipv6 --activate --hostname=vrnv02im99989
